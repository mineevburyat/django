{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        {% comment %}  {% endcomment %}
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Список авторов книг еще пустой</p>
    {% endif %}
{% endblock %}
